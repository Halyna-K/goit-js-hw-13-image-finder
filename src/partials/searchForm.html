<div class="container" id="root">
<h1 class="title">Image finder</h1>

  <!-- <div class="search-container"> -->
  <form class="search-form" id="form">
    <input
     class="input"
      type="text"
      name="query"
      id="search"
      autocomplete="off"
      placeholder="search images..."
    />
    <button class="button btn-search" type="submit">
      <span class="material-icons">search</span>
    </button>
  </form>
  <!-- </div> -->

  <div class="result-container">
    <div class="gallery-container">
      <ul class="gallery"></ul>
    </div>
    <button class="button btn-more not_visible" id="more">Load more</button>
  </div>

</div>
